<body>
    <h3>21. Write a JavaScript program to find a value which is nearest to 100 from two different given integer values.   </h3>
    <input type="numper" id="input1" style="margin-top: 20px;" placeholder="enter first number " ><br>
    <input type="numper" id="input2"  style="margin-top: 20px;" placeholder="enter second number " ><br>
    <button type="button" style="margin-top: 20px;"  onclick="near()">Result</button>
    <p id ="display"  style="margin-top: 20px;"> </p>

    <script>
        near = () =>{
            let num1 = document.getElementById('input1').value;
            let num2 = document.getElementById('input2').value;
            if(Math.abs(100-num1)<Math.abs(100-num2)){
                document.getElementById('display').innerHTML = "first numper is nearer to 100"
            }else{
                document.getElementById('display').innerHTML = "second numper is nearer to 100"
                }

        }
    </script>
</body>
