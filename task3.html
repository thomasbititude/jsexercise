            function leapyear(year) {
                if (year%400==0){
                            console.log("leapyear");
                            document.getElementById('output').innerHTML = "LEAPYEAR"
                }else 
                    if (year%4 ==0 && year%100!=0){
                        console.log("leapyear");
                        document.getElementById('output').innerHTML = "LEAPYEAR"

                }else {

    }
    
}
