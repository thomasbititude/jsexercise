
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>13. Write a JavaScript program to create a new string adding "Py" in front of a given string. If the given string begins with "Py" then return the original string.  
    </h3>


    <input type="text" id="inp" placeholder="ENTER THE STRING">
    <button onclick="str()">CHECK</button>
    <h1 id = 'screen'></h1>

    <script>
        str = () => {
            let inpstr = document.getElementById('inp').value;
        
            if(inpstr.slice(0,2) === "Py"){
                
                document.getElementById('screen').innerHTML = inpstr;

            }else{
                document.getElementById('screen').innerHTML = "Py"+inpstr;

            }
            
        }
    </script>
</body>
