 9. Write a JavaScript program to compute the sum of the two given integers. If the two values are same, then returns triple their sum.  
 
 
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>task9</title>
 </head>
 <body>

  <input type="numper" id="a" placeholder="Enter the first number">
  <input type="numper" id="b" placeholder="Enter the second number">
  <button onclick="sum(document.getElementById('a').value,document.getElementById('b').value)">result</button>

<h1 id='output'></h1>
   <script>
     sum = (a,b) =>{
     if(a ==b){
       result = 3*a;
     }else {
         result = Math.abs(a)+Math.abs(b);
     }
     document.getElementById('output').innerHTML = result;

 }
   </script>
   
 </body>
 </html>
