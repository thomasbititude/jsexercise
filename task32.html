    <h3>32. Write a JavaScript program to convert a given number to hours and minutes. </h3>
    
    <input type="numper" id="inp" placeholder="ENTER THE NUMPER">
    <button onclick="check()">Convert</button>
    <h1 id='output'></h1>

   <script>
        check = () =>{
        let nump = document.getElementById('inp').value;
        H = Math.floor(nump/60);
        M = nump%60;
    
        document.getElementById('output').innerHTML = H+"hours"+ M+"minutes";

        }
</script>
