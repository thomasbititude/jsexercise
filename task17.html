<body>
<input type="numper" id="inp" placeholder="ENTER THE NUMPER" >
<button onclick="btn(document.getElementById('inp').value)">Check</button>
<h1 id='output'></h1>


   <script>
        btn = (nump) =>{

        if(nump%3==0 || nump%7==0){
        console.log("Input number is a multiple of 3 or 7");

        }else
        {

        }
        }
   </script>
