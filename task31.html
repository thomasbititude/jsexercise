<body>
<h3>31. Write a JavaScript program to capitalize the first letter of each word of a given string. </h3>
<input type="text" id="inp" placeholder="ENTER THE STRING">
<button onclick="change()">CHANGE</button>
<h1 id = 'screen'></h1>

   <script>
change=() =>{
           let newstr = document.getElementById('inp').value;
           newstr = newstr.split(" ");
           console.log(newstr);

           for(let i=0;i<newstr.length;i++){
               newstr[i] = newstr[i][0].toUpperCase() + newstr[i].slice(1);
           }
           document.getElementById('screen').innerHTML = newstr.join(" ");

       }
   </script>
       

</body>
