<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task34</title>
</head>
<body>
    <h3>34. Write a JavaScript program to count the number of vowels in a given string.  </h3>
    <input type="text" id="inp" placeholder="ENTER THE STRING">
    <button onclick="vow()">CHECK</button>
    <h1 id = 'screen'></h1>

    <script>
        vow=() =>{
           let inpstr = document.getElementById('inp').value;
           let vowelcount = 0;

           for(let i=0;i<inpstr.length;i++){
            if (inpstr.charAt(i) == "a" || inpstr.charAt(i) == "e" || inpstr.charAt(i) == "i" || inpstr.charAt(i) == "o" || inpstr.charAt(i) == "u") {
            vowelcount ++;
           }
        }
        document.getElementById('screen').innerHTML = vowelcount;

    }
    </script>

</body>
</html>
