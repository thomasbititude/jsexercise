<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h3>51. Write a JavaScript program to calculate the sum of n + n/2 + n/4 + n/8 + .... where n is a positive integer and all divisions are integer. </h3>
    <input type="numper" id="inp" placeholder="ENTER THE NUMPER">
    <button onclick="fun()">RESULT</button>
    <h1 id='output'></h1>
<script>
    fun = () =>{
        let n = document.getElementById('inp').value;
        let sum = 0;
        
        while(n>0){
            sum = Math.abs(sum) + Math.abs(n);
            n = Math.floor(n/2);
        }

        document.getElementById('output').innerHTML = sum;

    }
    

</script>

</body>
</html>
