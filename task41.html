    <h3>41. Write a JavaScript program to check whether 1 appears in first or last position of a given array of integers. The array length must be greater or equal to 1.   </h3>
<h4>CHECK THE CONSOLE</h4>

    <script>
        check = (arr) =>{
            if(arr.length>=1){
             if(arr[0]==1 || arr[(arr.length-1)]==1)  {
                 console.log("TRUE");
             } else{
                 console.log("FALSE");
             }
            }else{
                console.log("void array")
            }
                }

                check([1,2,3]);
                check([3,2,1]);
                check([2,2,2,2]);
                check([2,1,2,1,2,5]);
                check([]);
    </script>
