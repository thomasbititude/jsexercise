<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>36. Write a JavaScript program to extract the first half of a string of even length.  </h3>

    <input type="text" id="inp" placeholder="ENTER THE STRING">
    <button onclick="check()">RESULT</button>
    <h1 id = 'screen'></h1>

    <script>
        check=() =>{
           let inpstr = document.getElementById('inp').value;
           if(inpstr.length%2 == 0){
               newstr = inpstr.slice(0,inpstr.length/2);
            document.getElementById('screen').innerHTML = newstr;

           }else{
            document.getElementById('screen').innerHTML = "Enter a string of even length.";
  
           }
        }
    </script>

</body>
</html>
