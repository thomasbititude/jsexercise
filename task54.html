                for(j=0;j<matrix.length;j++){
                    if(i<j && matrix[i][j]!=0 ){
        return false;
                    }
                }
            }
        return true;
        }
        console.log(check([[1,0,0],[0,1,0],[0,0,1]]));
        console.log(check([[0,1,0,0],[0,2,0,2],[0,0,3,6],[2,3,4,5]]));
