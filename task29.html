<body>
    <h3>29. Write a JavaScript program to reverse a given string.  </h3>
    <input type="text" id="inp" placeholder="ENTER THE STRING">
    <button onclick="revers()">reverse</button>
    <h1 id = 'screen'></h1>

<script>
    revers=() =>{
           let str = document.getElementById('inp').value;
           let newstr = " ";

            for(let i=str.length-1;i>=0 ;i--){
            newstr = newstr + str[i];
            document.getElementById('screen').innerHTML = newstr;

            }
    }
</script>

</body>
</html>
