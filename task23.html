<body>
    <h3>23. Write a JavaScript program to check whether the last digit of the three given positive integers is same.  </h3>
    <input type="numper" id="input1" style="margin-top: 20px;" placeholder="enter first number " ><br>
    <input type="numper" id="input2"  style="margin-top: 20px;" placeholder="enter second number " ><br>
    <input type="numper" id="input3"  style="margin-top: 20px;" placeholder="enter third number " ><br>

    <button type="button" style="margin-top: 20px;"  onclick="fun()">CHECK</button>
    <p id ="display"  style="margin-top: 20px;"> </p>

<script>
    fun = () =>{
            let num1 = document.getElementById('input1').value;
            let num2 = document.getElementById('input2').value;
            let num3 = document.getElementById('input3').value;

            if(num1%10==num2%10 && num2%10==num3%10){
                document.getElementById('display').innerHTML = "TRUE"

            }else{
                document.getElementById('display').innerHTML = "FALSE"
  
            }
    }

</script>
</body>
