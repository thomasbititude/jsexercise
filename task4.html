<!-- 4. Write a JavaScript program where the program takes a random integer between 1 to 10, the user is then prompted to input a guess number. If the user input matches with guess number, the program will display a message "Good Work" otherwise display a message "Not matched".  
--> 
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="numper" id="inp" placeholder="ENTER THE NUMPER">
<button onclick="check(document.getElementById('inp').value)">CHECK</button>
<h1 id='output'></h1>
    <script>
let num = Math.floor((Math.random() * 10) + 1);

function check(inp){
    if(num == inp){
        console.log("good work");
        document.getElementById('output').innerHTML = "Good work"

    }else {
       console.log("Not Matched");
       document.getElementById('output').innerHTML = "Not matched"
    }
    
}
console.log(num);
    </script>
</body>
</html>
