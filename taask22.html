<body>
    <h3>22. Write a program to check whether a specified character exists within the 2nd to 4th position in a given string.  </h3>
    <input type="numper" id="input1" style="margin-top: 20px;" placeholder="enter the string" ><br>
    <input type="numper" id="input2"  style="margin-top: 20px;" placeholder="enter the character " ><br>
    <button type="button" style="margin-top: 20px;"  onclick="fun()">CHECK</button>
    <h2 id ="display" style="margin-top: 20px;"> </h2>
</body>
<script>
fun = () =>{
        let str = document.getElementById('input1').value;
        let char = document.getElementById('input2').value;
        let newstr = str.slice(1,4);
        console.log(newstr);
        for(let i=0;i<3;i++){
            if(newstr[i] == char){
                document.getElementById('display').innerHTML = "character exists within the 2nd to 4th position ";
                return;
                      }else{
                document.getElementById('display').innerHTML = "character not exists within the 2nd to 4th position "
 
             }

        }
}
</script>
