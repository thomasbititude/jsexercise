<body>
    <h3>49. Write a JavaScript program to sort an array of all prime numbers between 1 and a given integer. </h3>
    <input type="numper" id="inp" placeholder="ENTER THE NUMPER">
<button onclick="check()">CHECK</button>
<h1 id='output'></h1>

<script>
        
    check = (nump) =>{
         nump = document.getElementById('inp').value;
        for(let i=2;i<=nump;i++){
            let flag = 0;

            for(let j=2;j<i;j++){
                if(i%j==0){
                    flag = 1;
                break;
                }
                
            }
            if(flag==0){
                
                console.log(i);
            };
        }
    }
</script>
