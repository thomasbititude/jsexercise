    <h3>40. Write a JavaScript program to rotate the elements left of a given array of integers of length 3. </h3>
    <h4>LOOK AT THE CONSOLE</h4>
<script>
        rot =(inparr) =>{
                return [inparr[1],inparr[2],inparr[0]];
                }
console.log(rot([1,2,3]));
console.log(rot([6,3,7]));
console.log(rot([12,22,35]));



</script>
