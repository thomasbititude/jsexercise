    <h3>43. Write a JavaScript program to test whether an array of integers of length 2 contains 1 or a 3.   </h3>
    <script>
        check = (arr) =>{
                if(arr[0]==1 || arr[0]==3 || arr[1]==1 || arr[1]==3){
                    return true;
                }else{
                    return false;
                }
            }
                console.log(check([1,2]));
                console.log(check([5,2]));
                console.log(check([2,3]));
                console.log(check([1,3]));
        
    </script>
