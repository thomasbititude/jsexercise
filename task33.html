<body>
    <h3>33. Write a JavaScript program to convert the letters of a given string in alphabetical order.  </h3>

    <input type="text" id="inp" placeholder="ENTER THE STRING">
<button onclick="sortalpha()">sort</button>
<h1 id = 'screen'></h1>

<script>
sortalpha = () =>{
    str = document.getElementById('inp').value;
    str = str.split("").sort().join("");
    document.getElementById('screen').innerHTML = str;
}
</script>
    
</body>
</html>
