<body>
 <h3>24. Write a JavaScript program to create new string with first 3 characters are in lower case from a given string. If the string length is less than 3 convert all the characters in upper case.  </h3>   

 <input type="text" id="inp" placeholder="ENTER THE STRING">
 <button onclick="check()">CONVERT</button>
 <h1 id = 'screen'></h1>

 <script>
     check=() =>{
           let inpstr = document.getElementById('inp').value;
           if(inpstr.length<3){
                inpstr = inpstr.toUpperCase()
                document.getElementById("screen").innerHTML=inpstr;
            }
            else {
                //inpstr = inpstr.slice(0,3);
                inpstr = inpstr.slice(0,3).toLowerCase().concat(inpstr.slice(3,inpstr.length));
                document.getElementById("screen").innerHTML=inpstr;
            }
     }
 </script>

</body>
